<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform</title>

    <style>
        body {
            text-align: center;
        }

        img {
            width: 300px;
            margin-top: 100px;
            transition: .6s;
        }

        img:hover {
            cursor: pointer;
            transform: translateX(100px);
        }
    </style>
</head>
<body>
    <img src="./img/p.jpeg" />
</body>
</html>
