 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Các phép toán và phép so sánh trong Javascript</title>
 </head>
 <body>
    <script>
        let numberOne = 10
        let numberTwo = '10'

        // Phép cộng
        document.write(numberOne + numberTwo + '<hr/>')
        // Phép trừ
        document.write(numberOne - numberTwo + '<hr/>')
        // Phép nhân
        document.write(numberOne * numberTwo + '<hr/>')
        // Phép Chia
        document.write(numberOne / numberTwo + '<hr/>')
        // Phép Chia lấy dư
        document.write(numberOne % numberTwo + '<hr/><h3>Thực hiện so sánh</h3>')

        document.write('<h4>So sánh numberOne bằng numberTwo</h4>')
        document.write(numberOne == numberTwo)
        
        document.write('<h4>So sánh đồng nhất numberOne & numberTwo</h4>')
        document.write(numberOne === numberTwo)

        document.write('<h4>So sánh numberOne >= numberTwo</h4>')
        document.write(numberOne >= numberTwo)

        document.write('<h4>So sánh numberOne <= numberTwo</h4>')
        document.write(numberOne <= numberTwo)

        document.write('<h4>So sánh numberOne < numberTwo</h4>')
        document.write(numberOne < numberTwo)

        document.write('<h4>So sánh numberOne != numberTwo</h4>')
        document.write(numberOne != numberTwo)

        document.write('<h4>So sánh numberOne !== numberTwo</h4>')
        document.write(numberOne !== numberTwo)

        $loaded = true;
        document.write('<hr/>Test phủ định<br/>' + ( ! $loaded))

        product
        var product = '<br/>Iphone 13'
        document.write(product)
    </script>
 </body>
 </html>
