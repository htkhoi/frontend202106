<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp While</title>
</head>
<body>
    <script>
        let start = 1

        // In ra màn hình giá trị từ 1 -> 10
        while(start <= 10) {
            document.write(`${start} - `)
            start++
        }
 
        // In ra giá trị từ 20-1

        document.write(`<hr/>`)

        let startNumber = 20
        
        while(startNumber >= 1) {
            document.write(`${startNumber} - `)
            startNumber--
        }

    </script>
</body>
</html>
