<body>
    
    <script>
        let number = 1
        // Trong dãy số từ 1 - 100, sẽ không xử lý logic những giá là 40, 50

        while(number <= 100) {
            number++
            
            if (number === 40 || number === 50 ) {
                continue;
            }

            document.write(`${number} - `)
            // Query

            // Display return to screen
        }
    </script>
