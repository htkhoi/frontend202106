<body>
    <script>
        let gender = 1 // 1: Nam, 2: nữ
        let productPrice = 5000000
        let productQty   = 1
        let total = 0;
        let labelGender = gender === 1 ? 'Nam' : 'Nữ';

        if (gender == 1) {
            total = productPrice - (0.15 * productPrice)
        } else {
            total = productPrice - (0.3 * productPrice)
        }

        document.write(`Bạn là: ${labelGender} <br/>`);
        document.write(`Tổng tiền phải trả là: ${total}`)

    </script>
