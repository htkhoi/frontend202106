<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multil If Else</title>
</head>
<body>
    
    <script>
        let today = 4
        // Dựa vào today để in ra thứ trong tuần

        if (today === 2) {
            document.write(`Hôm nay là thứ 2`)
        } else if (today === 3) {
            document.write(`Hôm nay là thứ 3`)
        } else if (today === 4) {
            document.write(`Hôm nay là thứ 4`)
        } else if (today === 5) {
            document.write(`Hôm nay là thứ 5`)
        } else if (today === 6) {
            document.write(`Hôm nay là thứ 6`)
        } else if (today === 7) {
            document.write(`Hôm nay là thứ 7`)
        } else {
            document.write(`Hôm nay là chủ nhật`)
        }
    </script>
</body>
</html>
