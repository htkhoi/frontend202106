<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector in Javascript</title>
</head>

<body>
    <p number="1">suntech.edu.vn</p>
    <p number="2">suntech.edu.vn</p>
    <p number="3">suntech.edu.vn</p>

    <script>
        let selector = document.querySelector('p[number="2"]')

        selector.style.color = 'red'
        console.log(selector)
    </script>
</body>

</html>
