<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gộp các selector</title>
	<style>
		/* Cả ba thẻ đều có màu đỏ, không được phép sử dụng class. Khai báo CSS ít nhất có thể */

		h2, h3, p {
			color: red;
		}

	</style>
</head>
<body>
	<h2>Học lập trình web</h2>
	<h3>Học Vue Js</h3>
	<p>Học Laravel Framework</p>
</body>
</html>
