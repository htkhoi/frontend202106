<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Form In HTML</title>
</head>
<body>

    <form action="" method="">
        <p>
            <label>Fullname</label>
            <input type="text" name="" />
        </p>
        
        <p>
            <input type="text" name="" placeholder="Your phone" size="40" />
        </p>

        <p>
            <input type="password" name="" placeholder="Your password" size="40" />
        </p>

        <p>
            <span>Address</span>
            <input type="" name="city" >
        </p>

        <p>
            <label for="city">Cities</label>
            <input type="text" id="city" />
        </p>

        <p>
            <label>Giới tính: </label>
            Nam <input type="radio" name="gener" value="1" /> 
            Nữ <input type="radio" name="gener" value="2" />
        </p>

        <p>
            <label for="city">Cảm thấy: </label>
            Đau đầu <input type="checkbox" name="" id="" /> 
            Tức ngực <input type="checkbox" name="" id="" />
            Khó thở <input type="checkbox" name="" id="" />
        </p>

        <p>
            <label for="city">Your email </label>
            <input type="email" name="email" />
        </p>

        <p>
            <label for="city">Your phone </label>
            <input type="number" name="" />
        </p>

        <p>
            <label for="city">Birthday </label>
            <input type="date" name="" />
        </p>

        <p>
            <label for="time">Time </label>
            <input type="time" id="time" />
        </p>

        <p>
            <label>Di chuyển từ</label>
            <select>
                <option value="1">Hà nội</option>
                <option value="2">HCM</option>
                <option value="3">Đà nẵng</option>
                <option value="4">Hải phòng</option>
            </select>

            <label>Đến</label>
            <select>
                <option value="1">Hà nội</option>
                <option value="2">HCM</option>
                <option value="3">Đà nẵng</option>
                <option value="4">Hải phòng</option>
            </select>
        </p>

        <p>
            <label>Thông tin khác</label>
            <textarea cols="50" rows="10"></textarea>
        </p>

        <button>Register</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
