<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table in HTML</title>
</head>
<body>
	<table border="1" width="600" height="500" cellspacing="0" cellpadding="0" bgcolor="orange" align="center">
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr bgcolor="#badc58" align="center">
			<td>1</td>
			<td bgcolor="#30336b" align="right">2</td>
			<td valign="bottom" colspan="2">3</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td rowspan="2">3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>4</td>
		</tr>
	</table>
</body>
</html>
