<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Layout simple with HTML</title>
</head>
<body>
	<table width="1024" align="center" border="1" cellpadding="0" cellspacing="0">
		<tr>
			<td colspan="3" height="60" align="center">HEADER</td>
		</tr>
		<tr>
			<td align="center" bgcolor="#orange" height="45" colspan="3">MENU</td>
		</tr>
		<tr>
			<td width="200" height="700" valign="top">1</td>
			<td valign="top">1</td>
			<td width="200" valign="top">1</td>
		</tr>
		<tr>
			<td align="center" colspan="3" bgcolor="orange" height="45">1</td>
		</tr>
	</table>
</body>
</html>
