<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Thuộc tính width/height/border trong css</title>
	<style>
		div {
			width: 300px;
			height: 300px;
			border-width: 2px;
			border-style: solid;
			border-color: brown;
			border-left-color: orange;
			/*border-radius: 50%;*/
			border-top-left-radius: 20px;
			border-bottom-right-radius: 20px;
		}
	</style>
</head>
<body>
	<div>suntech.edu.vn</div>
</body>
</html>
