<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Margin / padding</title>
	<style>
		div.box1 {
			width: 100px;
			height: 200px;
			border: 2px solid orange;
			margin-bottom: 30px;
			padding-left: 50px;
		}

		div.box2 {
			width: 100px;
			height: 200px;
			border: 2px solid orange;
			margin-left: 50px;
		}

		div.box3 {
			width: 300px;
			height: 200px;
			border: 2px solid orange;
			margin: auto;
		}
	</style>
</head>
<body>
	<div class="box1">01</div>
	<div class="box2">02</div>
	<div class="box3">03</div>
</body>
</html>
